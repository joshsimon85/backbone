<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Music Collection</title>
    <script src="javascripts/vendor/all.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Albums</h1>
    <ul id="albums"></ul>
    <script data-name="albums" type="text/x-handlebars">
      {{#each albums}}
      <li>
        <a href="{{tracks_url}}">
          <img src="{{cover}}" />
          <h2>{{title}}</h2>
          <h3>{{artist}}</h3>
          <p>Released: {{date}}</p>
        </a>
      </li>
      {{/each}}
    </script>
    <script src="javascripts/models/album.js" charset="utf-8"></script>
    <script src="javascripts/collections/albums.js" charset="utf-8"></script>
    <script src="javascripts/views/albums.js" charset="utf-8"></script>
    <script src="javascripts/app.js" charset="utf-8"></script>
    <script type="text/javascript">
      App.init();
    </script>
  </body>
</html>
